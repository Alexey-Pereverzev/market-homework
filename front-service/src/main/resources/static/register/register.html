<div>
    <p></p>
    <h3>Регистрация нового пользователя</h3>

    <p></p>
    <form>
        <div class="form-group">
            <label for="username">Логин: </label>
            <input type="text" class="form-control" id="username" ng-model="user.username"
                   name="username" placeholder="Имя на латинице">
        </div>
        <div class="form-group">
            <label for="password">Пароль: </label>
            <input type="password" class="form-control" id="password" ng-model="user.password"
                   name="password" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Проверка пароля: </label>
            <input type="password" class="form-control" id="confirmPassword" ng-model="user.confirmPassword"
                   name="confirmPassword" placeholder="Повторите пароль">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" ng-model="user.email"
                   name="email" placeholder="Введите email">
        </div>
        <button type="submit" class="btn btn-success" ng-click="registerMe()">Регистрация</button>
    </form>

</div>
