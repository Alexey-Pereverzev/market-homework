<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">November Market</a>
                </li>

                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="getCurrentUserInfo()">Кто я такой?</button>
                </li>
            </ul>
        </div>
    </nav>
    <p></p>
    <h1>November Market</h1>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <div class="col-12 mt-3">
        <form class="form-inline">
<!--            th:method="get"-->
            <div class="form-group mx-sm-3 mb-2">
                <label for="productFilter" class="sr-only">ProductFilter</label>
                <input type="text" class="form-control" id="productFilter" ng-model="productFilter"
                       name="productFilter" placeholder="Product filter">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="priceMinFilter" class="sr-only">Price min</label>
                <input type="text" class="form-control" id="priceMinFilter" ng-model="priceMinFilter"
                       name="priceMinFilter" placeholder="Price min">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="priceMaxFilter" class="sr-only">Price max</label>
                <input type="text" class="form-control" id="priceMaxFilter" ng-model="priceMaxFilter"
                       name="priceMaxFilter" placeholder="Price max">
            </div>

            <button type="submit" class="btn btn-primary mb-2" ng-click="loadWithFilter()">Apply</button>
        </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th class="text-center">Цена</th>
            <!--            <th></th>-->
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td class="text-right">{{p.price.toFixed(2)}}</td>
            <!--            <td>-->
            <!--                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>-->
            <!--            </td>-->
            <td>
                <button class="btn btn-warning" ng-click="addToCart(p.id)">В корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    <p></p>-->
    <!--    <h3>Добавить продукт</h3>-->
    <!--    <p></p>-->
    <!--    <form class="row g-3" ng-submit="createNewProduct()">-->

    <!--            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Название">-->
    <!--        </div>-->
    <!--        <div class="col-auto">-->
    <!--            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Цена">-->
    <!--        </div>-->

    <!--            <input type="text" class="form-control" id="newProductCategoryTitle"-->
    <!--                   ng-model="newProduct.categoryTitle" placeholder="Название категории">-->
    <!--        </div>-->
    <!--        <div class="col-auto">-->
    <!--            <button type="submit" class="btn btn-primary mb-3">Создать</button>-->
    <!--        </div>-->
    <!--    </form>-->
    <p></p>
    <h3>Корзина</h3>
    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>

    <p></p>

    <table class="table table-hover" width="100%">
        <col style="width:32%">
        <col style="width:25%">
        <col style="width:5%">
        <col style="width:8%">
        <col style="width:5%">
        <col style="width:25%">
        <thead>
        <tr>
            <th>Название</th>
            <th class="text-center">Цена</th>
            <th></th>
            <th class="text-center">Кол-во</th>
            <th></th>
            <th class="text-center">Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td class="text-center">{{item.pricePerProduct.toFixed(2)}}</td>
            <td>
                <button class="btn btn-info" ng-click="addToCart(item.productId)"> + </button>
            </td>
            <td class="text-center">{{item.quantity}}</td>
            <td>
                <button class="btn btn-info" ng-click="decrease(item.productId)"> - </button>
            </td>
            <td class="text-center">{{item.price.toFixed(2)}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <th class="text-center">Итого:</th>
            <td></td>
            <th class="text-center">{{cart.totalPrice.toFixed(2)}}</th>
        </tr>
        </tbody>
    </table>
    <p></p>
    <button class="btn btn-success" ng-click="createOrder()">Оформить заказ</button>

</div>
</body>
</html>
