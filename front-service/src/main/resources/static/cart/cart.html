<div>
    <p></p>
    <h3>Корзина</h3>
    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>

    <p></p>
    <div ng-show="cart.items.length > 0">
        <table class="table table-hover" width="100%">
            <col style="width:32%">
            <col style="width:25%">
            <col style="width:5%">
            <col style="width:8%">
            <col style="width:5%">
            <col style="width:25%">
            <thead>
            <tr>
                <th>Название</th>
                <th class="text-center">Цена</th>
                <th></th>
                <th class="text-center">Кол-во</th>
                <th></th>
                <th class="text-center">Стоимость</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cart.items">
                <td>{{item.productTitle}}</td>
                <td class="text-center">{{item.pricePerProduct.toFixed(2)}}</td>
                <td>
                    <button class="btn btn-info" ng-click="decrease(item.productId)"> - </button>
                </td>
                <td class="text-center">{{item.quantity}}</td>
                <td>
                    <button class="btn btn-info" ng-click="increase(item.productId)"> + </button>
                </td>

                <td class="text-center">{{item.price.toFixed(2)}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <th class="text-center">Итого:</th>
                <td></td>
                <th class="text-center">{{cart.totalPrice.toFixed(2)}}</th>
            </tr>
            </tbody>
        </table>
        <p></p>
        <form>
            <div class="form-group">
                <label for="phoneNumber">Телефон: </label>
                <input type="text" class="form-control" id="phoneNumber" ng-model="phoneNumber"
                       name="phoneNumber" placeholder="Введите номер телефона">
            </div>
            <div class="form-group">
                <label for="address">Адрес доставки: </label>
                <input type="text" class="form-control" id="address" ng-model="address"
                       name="address" placeholder="Введите адрес доставки">
            </div>
            <button class="btn btn-secondary" ng-click="guestCreateOrder()" ng-show="!isUserLoggedIn()">Оформить заказ</button>
            <button type="submit" class="btn btn-success" ng-click="createOrder()" ng-show="isUserLoggedIn()">Оформить заказ</button>
        </form>
    </div>
</div>
